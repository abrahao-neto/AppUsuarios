<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Autenticação de Usuários</h4>
          <hr />


          <div class="text-center text-danger">
            <h5>{{mensagem_erro}}</h5>
          </div>

          <form [formGroup]="formAutenticar" (ngSubmit)="onSubmit()">


            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"
                formControlName="email" />
              <span class="text-danger" *ngIf="form.email.touched && form.email.invalid">
                <span *ngIf="form.email.errors.required">
                  Por favor, informe o email.
                </span>
                <span *ngIf="form.email.errors.email">
                  Por favor, informe um endereço de email válido.
                </span>
              </span>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
                formControlName="senha" />
              <span class="text-danger" *ngIf="form.senha.touched && form.senha.invalid">
                <span *ngIf="form.senha.errors.required">
                  Por favor, informe a senha.
                </span>
              </span>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!formAutenticar.valid">
                Entrar
              </button>
            </div>


          </form>


          <div class="text-center mt-3">
            <a [routerLink]="['/criar-conta']">
              Criar conta
            </a>
            |
            <a [routerLink]="['/recuperar-senha']">
              Recuperar senha
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
